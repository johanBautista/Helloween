<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎃 Halloween 🎃</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <button id="reset" class="reset">💀 Volver 💀</button>
      <!-- PANTALLA DE INICIO -->
      <section id="start-screen" class="screen">
        <h1 class="start_screen-tittle">🎃 Noche de Halloween 🎃</h1>
        <p id="instructions-text">Ingresa tu nombre</p>
        <input
          id="player-name"
          type="text"
          placeholder="Tu nombre..."
          autocomplete="off"
        />
        <button id="save-name">Guardar nombre 💀</button>
        <button id="camera-btn" class="hidden">Activar cámara 📸</button>

        <div id="ready-buttons" class="hidden flex-buttons">
          <button id="show-instructions">Leer instrucciones 📜</button>
          <button id="start-game">Empezar juego 🎃</button>
        </div>
      </section>

      <!-- PANTALLA DE JUEGO -->
      <section id="game-screen" class="screen hidden">
        <div id="hud">
          <span id="player-display"></span>
        </div>
        <div id="game-area">
          <h2>👻 ¡Aquí empieza el juego! 👻</h2>
          <video id="video" autoplay muted width="760" height="760"></video>
          <canvas id="game-canvas"></canvas>
        </div>
      </section>

      <!-- POPUP DE INSTRUCCIONES -->
      <div id="popup" class="hidden">
        <div id="popup-content">
          <h2>📜 Instrucciones</h2>
          <ul>
            <li>💀 Usa 'D' para activar modo Debug.</li>
            <li>👹 Usa 'H' para ocultar modo Debug.</li>
            <li>🎃 Esquiva los fantasmas y recoge caramelos.</li>
            <li>🕸️ ¡Sobrevive el mayor tiempo posible!</li>
          </ul>
          <button id="close-popup">Cerrar</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="face-api.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
